{% extends 'base.html' %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Shifts List</h1>
                    <div class="d-flex justify-content-end mb-3">
                        <a href="{% url 'shift_create' %}" class="btn btn-primary">Add New Shift</a>
                    </div>
                    <div class="list-group">
                        {% for shift in shift %}
                            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <a href="{% url 'shift_detail' pk=shift.pk %}" class="flex-grow-1 text-decoration-none text-dark">
                                    {{ shift.name }}
                                </a>
                                <div class="btn-group" role="group">
                                    <a href="{% url 'shift_update' pk=shift.pk %}" class="btn btn-outline-primary btn-sm">Edit</a>
                                    <a href="{% url 'shift_delete' pk=shift.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
                                </div>
                            </div>
                        {% empty %}
                            <div class="text-center">
                                <p>No shifts available.</p>
                                <a href="{% url 'shift_create' %}" class="btn btn-primary">Add New Shift</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
