<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Detail - {{ position.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">{{ position.title }}</h1>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Description:</h3>
                        <p>{{ position.description }}</p>
                    </div>
                    <div class="col-md-6">
                        <h3>Requirements:</h3>
                        <p>{{ position.requirements }}</p>
                    </div>
                </div>
                <div class="btn-group d-flex justify-content-center mt-4" role="group">
                    <a href="{% url 'position_update' position.pk %}" class="btn btn-primary me-2">Edit</a>
                    <a href="{% url 'position_delete' position.pk %}" class="btn btn-danger me-2">Delete</a>
                    <a href="{% url 'position_list' %}" class="btn btn-secondary">Back to Positions List</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
