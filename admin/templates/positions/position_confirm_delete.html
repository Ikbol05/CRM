<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete - {{ position.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Confirm Delete</h2>
                <p class="text-center">Are you sure you want to delete the position:</p>
                <h3 class="text-center text-danger mb-4">"{{ position.title }}"?</h3>
                <form method="post" class="text-center">
                    {% csrf_token %}
                    <div class="btn-group d-flex justify-content-center" role="group">
                        <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
                        <a href="{% url 'position_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
