{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Confirm Delete</h1>
                    <p class="text-center">Are you sure you want to delete "{{ staff.user.username }}"?</p>
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-danger me-2">Confirm</button>
                            <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
